---
version: "2"
services:
  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=998
      - PGID=100
      - VERSION=docker
    volumes:
      - /etc/config/plex:/config
      - /srv/dev-disk-by-label-Data/Videos:/Videos
    restart: unless-stopped